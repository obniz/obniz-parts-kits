<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://obniz.io/js/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script src="index.js"></script>

</head>
<body>

<div id="OBNIZ_OUTPUT"></div>


<script>
  (async function(){
    var button = new ObnizUI.Button("すすめあいう");
    var label = new ObnizUI.Label("もじ");
    var slider = new ObnizUI.Slider();

    var button2 = new ObnizUI.Button("すすめ");

    var img = new ObnizUI.Image("https://obniz.io/images/index/index-obniz-front.png?rev=f1cdce7788c0dc1350b5c97e631754946e36ef50");

      if(button.isClicked()){
        console.log("clicked");
      }
      if(button.isTouching()){
        console.log("touching");

      }
    label.setText("test");
      let i=0;
      while(1){
        i += 0.1;
        await ObnizUI.Util.wait(10);
        if(slider.isChanged()){
          console.log(slider.getValue());
        }
        img.addX((Math.sin(i) )*10);
        img.addY((Math.cos(i))*10);
        img.addRotate(1);

      }
  })();

</script>

</body>
</html>
